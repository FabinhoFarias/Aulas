<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conjuntos Numéricos</title>
    <link rel="shortcut icon" href="../imagens/logoDR_4.ico" type="image/x-icon">
    <link rel="stylesheet" href="../estilo.css">
    <script async src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .ContainerCard {
            display: block;
            margin: auto;
            height: 50vh;
            width: 65vh;
            background-color: rgba(255, 255, 255, 0.829);
            border: 2px solid hsla(358, 81%, 50%, 0.822); /* Borda de 10px listrada */
        }
        .ContainerCard:hover{
            border: 2px dashed hsla(358, 81%, 50%, 0.822);
        }

        .ContainerInfo {
            margin: auto;
            display: flex;
            justify-content: center;
            flex-direction: row;
            align-items: center;
            gap: 10px;
            height: 50%;
            width:  80%;
            background-color: rgba(255, 255, 255, 0.829);
            border: 2px solid hsla(358, 81%, 50%, 0.822); /* Borda de 10px listrada */
        }


        .ColunsInfo {
            
            height: 30%;
            width:  30%;
            background-color:blueviolet;
        }

        
        p {
            all: unset;
            display: block; /* Restaura o comportamento de bloco padrão da tag <p> */
            font-family: inherit; /* Herda a fonte do elemento pai */
            font-size: inherit; /* Herda o tamanho da fonte */
            color: red;
        }


    </style>
</head>

<body class="imagem_de_fundo">
    <div class="escurecer">
        
        <div class="ContainerCard">

            <div class="ContainerInfo">
                <div class="ColunsInfo">
                    <p>Autor: Fábio Filho</p>

                </div>
                
                <div class="ColunsInfo">
                    <p>Instagram: @FabinhoFarias</p>
                    <p>GitHub: @FabinhoFarias</p>
                </div>
                
                <div class="ColunsInfo">
                    <p>Área: Matemática</p>
                    <p>SubÁrea: Matemática Básica</p>
                </div>

            </div>

        </div>
        
    </div>
</body>

</html>
